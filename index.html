<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCO-SSD  Premade Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiple object detection using pre trained model in TensorFlow.js</h1>

    <section id="demos" class="invisible">
        <p>recognize what is in the image using Machine Learning! Notice how we not only know if the object is in the image, but also its position in the image.</p>
  
     
        
        <div id="liveView" class="videoView">
          <button id="webcamButton">Enable Webcam</button>
          <video id="webcam" autoplay></video>
        </div>
      </section>
    
    <script src="http://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
       <!-- Load the coco-ssd model to use to recognize things in images -->
       <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <!-- <script src="http://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script> -->
    <script src="script.js" defer></script>
</body>
</html>
